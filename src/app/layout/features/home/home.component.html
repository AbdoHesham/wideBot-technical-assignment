<button
  type="button"
  class="btn btn-primary"
  *ngxPermissionsOnly="'ADMIN'"
  (click)="isUserView = !isUserView"
>
  {{
    !isUserView ? ("View As A User" | translate) : ("View As Admin" | translate)
  }}
</button>
<div *ngxPermissionsOnly="'ADMIN'" class="mt-3">
  <div *ngIf="!isUserView">
    <app-list></app-list>
  </div>
</div>
<div *ngxPermissionsOnly="['ADMIN', 'USER']" class="mt-3">
  <div *ngIf="isUserView">
    <app-details></app-details>
  </div>
</div>
