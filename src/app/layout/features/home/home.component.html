<button
  type="button"
  class="btn btn-primary"
  *ngIf="perms == 'ADMIN'"
  (click)="isUserView = !isUserView"
>
  {{
    !isUserView ? ("View As A User" | translate) : ("View As Admin" | translate)
  }}
</button>
<div  class="mt-3">
  <div *ngIf="!isUserView && perms == 'ADMIN'">
    <app-list></app-list>
  </div>
</div>
<div  class="mt-3">
  <div *ngIf="isUserView && (perms == 'ADMIN' || perms == 'USER')">
    <app-details></app-details>
  </div>
</div>
