<div class="mb-2" style="width: 100%">
  <div class="d-flex justify-content-between">
    <h2 class="text-primary-500 mb-4 font-weight-bold">
      {{ "Users Management" | translate }}
    </h2>
  </div>
  <div class="d-flex justify-content-between align-items-center w-100 mb-3">
    <div class="p-inputgroup w-25 align-self-end" [formGroup]="formGroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-search"></i>
      </span>
      <input
        type="text"
        formControlName="searchCtrl"
        pInputText
        placeholder="{{ 'Search' | translate }}"
      />
    </div>

      <button
        type="button"
        class="btn btn-primary"
        (click)="manage(null)"
      >
        {{ "Add New User" | translate }}
      </button>
  </div>
  <ng-container>
    <app-shared-grid
      [dataList]="displayListItems" 
      [columns]="columns"
      (Load)="onLoad($event)"
      [Menuitems]="Menuitems"
      (menuItemOpened)="menuItemOpened($event)"
      [exceededLimitNumber]="totalItems"
      (paginatorChange)="onPageChange($event)"
    ></app-shared-grid>
  </ng-container>
</div>
